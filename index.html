<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="styles/bootstrap.css">
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>

<h1>Bullet</h1>

<div class="container">
	<div class="row">
		<div class="col-md-4">
			<h2>User Input</h2>
			<form id="dimension-form" action="" class="">
				<div class="form-group row">
					<label for="railing" class="col-8 col-form-label">Railing feet</label>
					<div class="col-4">
						<input id="railing" class="form-control" min="3" placeholder="Railing Feet" type="number">
					</div>
				</div>
				<div class="form-group row">
					<label for="sections" class="col-8 col-form-label">Number of Sections</label>
					<div class="col-4">
						<input id="sections" class="form-control" placeholder="Number of Sections" type="number">
					</div>
				</div>


				<div class="form-group row">
					<label for="corners" class="col-8 col-form-label">Number of Corners</label>
					<div class="col-4">
						<input id="corners" class="form-control" placeholder="Number of Corners" type="number">
					</div>
				</div>
				<div class="form-group row">
					<label for="staircases" class="col-8 col-form-label">Number of Staircases</label>
					<div class="col-4">
						<input id="staircases" class="form-control" placeholder="Number of Staircases" type="number">
					</div>
				</div>
				<div class="form-group row">
					<label for="building" class="col-8 col-form-label">Building Code</label>
					<div class="col-4">
						<input id="building" class="form-control" placeholder="Building Code" type="text">
					</div>
				</div>
			</form>
		</div>
		<div id="display-totals" class="col-md-4">
			<h2>Calculations</h2>
			<label>Feet of Cable</label>
			<div id="railing-calc">3</div>
			<label>Minimum Amount of Kits Needed</label>
			<div id="kits-calc">1</div>
		</div>
	</div>
</div>


<div class="calculations">

</div>



<script src="js/jquery.js"></script>
<script src="js/tether.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/program.js"></script>
</body>
</html>
