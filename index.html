<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="styles/bootstrap.css">
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>

<!--<div id="bullet-calculator"></div>-->


<div class="container">
	<div class="row">
		<div class="col-md-4">
			<h2>User Input</h2>
			<form id="dimension-form" action="" class="">
				<div class="form-group row">
					<label for="railing" class="col-8 col-form-label">Railing feet</label>
					<div class="col-4">
						<input id="railing" class="form-control" min="3" placeholder="Railing Feet" type="number">
					</div>
				</div>
				<div class="form-group row">
					<label for="height" class="col-8 col-form-label">Railing height in inches</label>
					<div class="col-4">
						<input id="height" class="form-control" min="" placeholder="(inches)" type="number">
					</div>
				</div>
				<div class="form-group row">
					<label for="sections" class="col-8 col-form-label">Number of Sections</label>
					<div class="col-4">
						<input id="sections" class="form-control" placeholder="Number of Sections" type="number">
					</div>
				</div>
			</form>
		</div>
		<div id="display-totals" class="col-md-4">
			<h2>Calculations</h2>
			<div class="form-group row">
				<label class="col-8 col-form-label">Feet of Cable</label>
				<div id="railing-calc" class="col-4" >3</div>
			</div>
			<div class="form-group row">
				<label class="col-8 col-form-label">Runs</label>
				<div id="runs-calc" class="col-4">9</div>
			</div>
			<div class="form-group row">
				<label class="col-8 col-form-label">Minimum Amount of Kits Needed</label>
				<div id="kits-calc" class="col-4">1</div>
			</div>
		</div>
		<div id="product-totals" class="col-md-4">
			<h2>Calculations</h2>
			<div class="form-group row">
				<label class="col-8 col-form-label">Spools of Cable</label>
				<div id="spools" class="col-4" >3</div>
			</div>
			<div class="form-group row">
				<label class="col-8 col-form-label">Bullet Kits</label>
				<div id="bullet-kits" class="col-4">9</div>
			</div>
			<div class="form-group row">
				<label class="col-8 col-form-label">Instalation Kits </label>
				<div id="install-kits" class="col-4">1</div>
			</div>
		</div>
	</div>
</div>

<script src="js/jquery.js"></script>
<!--<script src="js/tether.js"></script>-->
<!--<script src="js/bootstrap.js"></script>-->
<script src="js/bullet-calc.js"></script>
</body>
</html>
